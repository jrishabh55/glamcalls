<div class="col-9 mx-auto">
    <div class="card">
        <div class="card-header text-light bg-dark">
            List Users
        </div>
        <div class="card-block">
            <div class="col-12 mt-3">
                <table class="table table-bordered">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>id</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Auditions</th>
                            <th>Plan</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i=index">
                            <td>{{ i + 1  }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.name }}</td>
                            <td title="Remaning auditions for the client">{{ user.auditions || 0 }}</td>
                            <td>{{ user.plan }}</td>
                            <td><button class="btn btn-warning btn-sm ml-3" (click)="disable(i)">Disable</button><button class="btn btn-danger btn-sm" (click)="delete(i)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
