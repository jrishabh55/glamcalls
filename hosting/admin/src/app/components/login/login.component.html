<main class="container-fluid mx-auto full">
        <div class="row align-items-center full">
            <div class="col-9 mx-auto align-self-center wrapper">
                <img class="logo mx-auto" src="/assets/logo.png" />
                <div class="w-100"></div>
                <form class="login mx-auto">
                    <p *ngIf="error" class="animated shake"><span class="label bg-danger text2 wrap"> {{ error }} </span></p>
                    <p *ngIf="message" class="animated pulse"><span class="label bg-{{ message.class }} text2 wrap"> {{ message.msg }} </span></p>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-3 col-form-label">Email</label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="staticEmail" name="email" placeholder="email@example.com" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-3 col-form-label">Password</label>
                        <div class="col-9">
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" [(ngModel)]="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3 ml-auto">
                            <button class="btn btn-primary" type="submit" (click)="login(email, password)">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</main>
