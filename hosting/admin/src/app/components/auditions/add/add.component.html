<div class="col-8 mx-auto">
    <div class="card mx-auto">
        <div class="card-header bg-dark text-light">
            Add Auditions
        </div>
        <div class="card-block">
            <form class="mt-3 col-12" (submit)="addAudition($event)" validate>
                <p *ngIf="error" class="alert bg-danger text-light">{{ error }}</p>
                <p *ngIf="message" class="alert bg-success text-light">{{ message }}</p>

                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Campaign for:
                    </label>
                    <div class="col">
                        <input class="form-control" type="text" name="campaign_for" [(ngModel)]="casting_update_for" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Project Details:
                    </label>
                    <div class="col">
                        <textarea class="form-control"name="project_details" [(ngModel)]="project_details" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Looking for:
                    </label>
                    <div class="col">
                        <input class="form-control" type="text" name="looking_for" [(ngModel)]="looking_for" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Age Group
                    </label>
                    <div class="col">
                        <select class="form-control" name="age_group" [(ngModel)]="age_group" required>
                            <option value="0-1 Months">0-1 Months</option>
                            <option value="2-4 Months">2-4 Months</option>
                            <option value="5-7 Months">5-7 Months</option>
                            <option value="8-10 Months">8-10 Months</option>
                            <option value="11-12 Months">11-12 Months</option>
                            <option value="1-3 Years">1-3 Years</option>
                            <option value="4-6 Years">4-6 Years</option>
                            <option value="7-10 Years">7-10 Years</option>
                            <option value="11-15 Years">11-15 Years</option>
                            <option value="16-18 Years">16-18 Years</option>
                            <option value="18-21 Years">18-21 Years</option>
                            <option value="22-24 Years">22-24 Years</option>
                            <option value="24-28 Years">24-28 Years</option>
                            <option value="28-30 Years">28-30 Years</option>
                            <option value="30-35 Years">30-35 Years</option>
                            <option value="35-40 Years">35-40 Years</option>
                            <option value="40-50 Years">40-50 Years</option>
                            <option value="50-60 Years">50-60 Years</option>
                            <option value="60-100 Years">60-100 Years</option>
                        </select>
                        <!-- <input class="form-control" type="text" name="age_group" [(ngModel)]="age_group" required> -->
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Audition date
                    </label>
                    <div class="col">
                        <input class="form-control" type="date" name="audition_date" [(ngModel)]="audition_date" required>
                    </div>
                    <label class="col-3 text-right col-form-label">
                        Audition Ends:
                    </label>
                    <div class="col">
                        <input class="form-control" type="date" name="audition_ends" [(ngModel)]="audition_ends" required>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Audition Time:
                    </label>
                    <div class="col">
                        <input class="form-control" type="time" name="audition_ends" [(ngModel)]="audition_time" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Audition Address:
                    </label>
                    <div class="col">
                        <textarea class="form-control" name="audition_address" [(ngModel)]="audition_address" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Dress Code:
                    </label>
                    <div class="col">
                        <input class="form-control" type="text" name="dress_code" [(ngModel)]="dress_code" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Person to meet:
                    </label>
                    <div class="col">
                        <input class="form-control" type="text" name="person_to_meet" [(ngModel)]="person_to_meet" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Reference:
                    </label>
                    <div class="col">
                        <input class="form-control" type="text" name="reference" [(ngModel)]="reference" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Number:
                    </label>
                    <div class="col">
                        <input class="form-control" type="text" name="number" [(ngModel)]="number" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 text-right col-form-label">
                        Email:
                    </label>
                    <div class="col">
                        <input class="form-control" type="email" name="email" [(ngModel)]="email" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-2 ml-auto">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
